<!DOCTYPE html>
<html lang="ja">

<head>
  <title>ドミノタイリングの数え上げ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png?2023.10.30">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png?2023.10.30">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css?2023.11.22">

  <script src="./src/svg.js?2023.11.22"></script>

  <script src="./src/common.js?2023.11.22"></script>

  <script src="./src/class-elems.js?2023.11.22"></script>
  <script src="./src/elems.js?2023.11.22"></script>

  <script src="./src/class-savedata.js?2023.11.22"></script>

  <script src="./src/dialog.js?2023.11.22"></script>
  <script src="./src/main.js?2023.11.22"></script>
</head>

<body>
  <div id="contents">
    <header id="header">
      <div id="top" class="flex">
        <img id="app-icon" alt="icon" src="./images/icon.png?2023.10.30">
        <span class="title">ドミノタイリングの数え上げ</span>
        <span id="version">vXXXX.XX.XX</span>
      </div>
    </header>

    <div id="main">
      <div id="main-inner">
        <div>
          <svg class="block-svg">
            <rect x="1" y="1" width="18" height="18" fill="#ffbb88" stroke="#fd7e00" stroke-width="1" />
          </svg>
          <span id="num-even"></span>

          <svg class="block-svg">
            <rect x="1" y="1" width="18" height="18" fill="#ffaa88" stroke="#fd7e00" stroke-width="1" />
          </svg>
          <span id="num-odd"></span>
        </div>

        <svg id="main-svg"></svg>
        <div id="result"></div>

        <div>
          <svg width="150" height="100">
            <g id="button-collections" class="button">
              <rect x="5" y="5" rx="10" ry="10" width="140" height="90" fill="#aaccff" stroke="#0000f8"
                stroke-width="4" />
              <text id="button-collections-text" x="75" y="50" dominant-baseline="middle" text-anchor="middle"
                font-weight="bold" font-size="16px" fill="#0000f8">コレクション</text>
            </g>
          </svg>
        </div>
        <span id="notice"></span>
      </div>
    </div>

    <dialog id="dialog-collections">
      <div id="dialog-collections-div">
        <div id="collections-top">
          <p id="collections-num"></p>

          <svg id="dialog-collections-svg">
          </svg>

          <br>

          <svg width="450" height="80" id="button-collections-svg">
            <g id="button-collections-prev" class="button active-hover" transform="translate(85,15)">
              <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb"
                stroke-width="4" />
              <path d="M 50 14 24 28 50 42 Z" fill="#87ceeb" />
            </g>
            <g id="dialog-collections-close" class="button active-hover" transform="translate(225,43)">
              <circle cx="0" cy="0" r="28" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
              <path d="M -8 -8 8 8" fill="none" stroke="#87ceeb" stroke-width="5" stroke-linecap="round" />
              <path d="M -8 8 8 -8" fill="none" stroke="#87ceeb" stroke-width="5" stroke-linecap="round" />
            </g>
            <g id="button-collections-next" class="button active-hover" transform="translate(285,15)">
              <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb"
                stroke-width="4" />
              <path d="M 30 14 55 28 30 42 Z" fill="#87ceeb" />
            </g>

            <g id="button-toggle-pagesize" class="button active-hover" transform="translate(415,40)">
              <text x="0" y="0" fill="#7799bb" dominant-baseline="middle" text-anchor="middle" font-weight="bold"
                font-size="14" class="translatable-toggle" data-en="LEVELS" data-ja="一覧" />

              <rect x="-28" y="-28" width="56" height="56" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
              <rect x="-21" y="-21" width="42" height="42" fill="#87ceeb" />
              <rect x="-3" y="-22" width="6" height="44" fill="#eef0ff" />
              <rect x="-22" y="-3" width="44" height="6" fill="#eef0ff" />
              <!-- <rect x="-17" y="-17" width="34" height="34" fill="#eef0ff" /> -->
            </g>
          </svg>
        </div>
      </div>
    </dialog>

    <footer>
      <span>@tatt61880</span>
    </footer>
  </div>
</body>

</html>

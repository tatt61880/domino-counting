<body>
  <div id="contents">

      <div id="top" class="flex">
        <span class="title">ドミノ数え上げ</span>

    </header>

    <div id="main">
      <div id="main-inner">

        <br>
        <svg id="svg"></svg>

              <rect x="5" y="5" rx="20" ry="20" width="140" height="90" fill="#aaccff" stroke="#0000f8"

      </div>

              <path d="M -8 -8 8 8" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round" />

          <br>

          <svg width="450" height="80" id="button-collections-svg">

              <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb"

              <path d="M 50 14 24 28 50 42 Z" fill="#87ceeb" />

              <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb"
                stroke-width="4" />
              <path d="M 30 14 55 28 30 42 Z" fill="#87ceeb" />
